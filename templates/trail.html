<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walmart Dashboard - Predict Sales</title>
  <link rel="icon" href="./assets/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .result-card {
      background: linear-gradient(to right, #00a651, #008a42);
      color: white;
      border-radius: 1rem;
      padding: 2rem;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-t from-violet-500 via-pink-300 to-white">

<!-- Navbar -->
<div class="flex justify-between items-center bg-violet-800 px-6 h-24 text-white">
  <div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Walmart_logo.svg" alt="Walmart Logo" class="h-20">
  </div>
  <div class="flex items-center gap-6 text-lg font-semibold">
    <!-- Alerts Button -->
<div class="relative">
  <button onclick="toggleAlerts()" class="flex items-center gap-2 text-white text-lg font-semibold hover:underline focus:outline-none">
    <i class="fa-solid fa-bell text-2xl"></i>
    <span>Alerts</span>
  </button>

  <!-- Notification Popup -->
  <div id="alertBox" class="hidden absolute right-0 mt-2 w-80 bg-white text-black rounded shadow-lg z-50">
    <div class="p-4 border-b font-semibold text-red-600">üîî Critical Alerts</div>
    <ul class="max-h-60 overflow-y-auto">
      <li class="px-4 py-3 border-b hover:bg-gray-100">
        üö® Item #123 is out of stock!
      </li>
      <li class="px-4 py-3 border-b hover:bg-gray-100">
        ‚ö†Ô∏è Store 202 reported inventory mismatch.
      </li>
      <li class="px-4 py-3 hover:bg-gray-100">
        üîß Maintenance scheduled for POS system.
      </li>
    </ul>
  </div>
</div>

    <a href="/logout" class="hover:underline text-white text-base font-bold flex items-center gap-1">
  <i class="fa-solid fa-right-from-bracket"></i>
  Logout
</a>

  </div>
</div>

  <!-- Tabs -->
  <div class="bg-gray-100 px-6 py-4 flex gap-3 justify-center">
    <button class="bg-gray-800 text-white px-5 py-2 rounded shadow text-sm font-semibold">
      Predict Sales
    </button>
    <button class="bg-white border px-5 py-2 rounded shadow text-sm font-semibold hover:bg-gray-200" onclick="window.location.href='/status'">
      Stock Status
    </button>
    <button class="bg-white border px-5 py-2 rounded shadow text-sm font-semibold hover:bg-gray-200" onclick="window.location.href='/addstock'">
      Add New Item
    </button>
  </div>

  <!-- Form Section -->
  <div class="bg-white shadow rounded max-w-4xl mx-auto mt-8 p-6">
    <h2 class="text-2xl font-semibold mb-4 text-center text-violet-800">Predict Sales Performance</h2>
    <form id="predictForm">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
        <label class="block font-semibold mb-1">Store ID</label>
        <input type="text" id="store_id" name="store_id" required class="w-full px-4 py-2 border rounded" placeholder="Enter Store ID" />
        </div>

        <div>
        <label class="block font-semibold mb-1">Product ID</label>
        <input type="text" id="product_id" name="product_id" required class="w-full px-4 py-2 border rounded" placeholder="Enter Product ID" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Start Date</label>
          <input type="date" id="start" name="start" required class="w-full px-4 py-2 border rounded" />
        </div>
        <div>
          <label class="block font-semibold mb-1">End Date</label>
          <input type="date" id="end" name="end" required class="w-full px-4 py-2 border rounded" />
        </div>
      </div>

      <div class="mt-6 text-center">
        <button type="submit" id="predictBtn" class="bg-violet-700 hover:bg-violet-800 text-white font-semibold px-6 py-3 rounded transition">
          üöÄ Predict Sales
        </button>
      </div>
    </form>

    <div id="resultSection" class="mt-8"></div>
  </div>

<!-- Footer -->
<div class="py-6 text-center mt-12">
  <p class="text-gray-600 text-sm font-medium">
    Powered by Advanced Machine Learning & Predictive Analytics
  </p>
  <div class="inline-flex items-center gap-2 mt-2 px-4 py-1 rounded-full bg-yellow-400 text-black font-semibold text-sm shadow-md">
    ‚ö° Walmart Sparkathon 2025
  </div>
</div>


  <script>
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('start').setAttribute('min', today);
    document.getElementById('end').setAttribute('min', today);

    document.getElementById('start').addEventListener('change', function () {
      document.getElementById('end').setAttribute('min', this.value);
    });

    document.getElementById('predictForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const store = document.getElementById('store').value;
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      const predictBtn = document.getElementById('predictBtn');
      const resultSection = document.getElementById('resultSection');

      if (new Date(end) <= new Date(start)) {
        showError('End date must be after start date');
        return;
      }

      predictBtn.disabled = true;
      predictBtn.textContent = 'Analyzing...';
      resultSection.innerHTML = '';

      try {
        await new Promise(resolve => setTimeout(resolve, 1500));
        const days = Math.ceil((new Date(end) - new Date(start)) / (1000 * 60 * 60 * 24));
        const base = Math.floor(Math.random() * 50000 + 20000);
        const total = base * days;
        const avg = Math.floor(total / days);

        displayResult({ store, start, end, predicted_sales: total, days, daily_average: avg });
      } catch (err) {
        showError('Prediction failed. Try again.');
      } finally {
        predictBtn.disabled = false;
        predictBtn.textContent = 'üöÄ Predict Sales';
      }
    });

    function displayResult(data) {
      const resultSection = document.getElementById('resultSection');
      resultSection.innerHTML = `
        <div class="result-card">
          <div class="text-xl font-semibold mb-2">Predicted Sales</div>
          <div class="text-4xl font-bold mb-4">$${data.predicted_sales.toLocaleString()}</div>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4 text-sm">
            <div><span class="font-semibold">Store:</span> #${data.store}</div>
            <div><span class="font-semibold">Date Range:</span> ${formatDate(data.start)} - ${formatDate(data.end)}</div>
            <div><span class="font-semibold">Days:</span> ${data.days}</div>
            <div><span class="font-semibold">Daily Avg:</span> $${data.daily_average.toLocaleString()}</div>
          </div>
        </div>
      `;
    }

    function showError(message) {
      document.getElementById('resultSection').innerHTML = `
        <div class="bg-red-100 text-red-800 p-4 rounded mt-4 text-center font-semibold">
          ‚ö† ${message}
        </div>
      `;
    }

    function formatDate(date) {
      return new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }
  </script>

</body>
</html>

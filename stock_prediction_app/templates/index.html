      font-family: 'Montserrat', sans-serif;

<body class="min-h-screen bg-gradient-to-t from-violet-500 via-pink-300 to-white" class="max-w-6xl mx-auto mt-10 px-4 space-y-16 fade-in">

</div>

  <!-- Tabs -->

  <div style="font-family: 'Neuton', cursive; font-size: 30px; text-align: center; font-weight: bold; margin-top: 20px; color: #4a148c;">
    ðŸ‘‹ðŸ˜Š, {{ username }}!!
  </div>
  <!-- Form Section -->
  <div class="bg-white shadow rounded max-w-4xl mx-auto mt-8 p-6">
    <h2 class="text-2xl font-semibold mb-4 text-center text-violet-800">Predict Sales Performance</h2>
    <form id="predictForm">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
        <label class="block font-semibold mb-1">Store ID</label>
        <input type="number" id="store_id" name="store_id" required class="w-full px-4 py-2 border rounded" placeholder="Enter Store ID" />
        </div>

        <div>
          <label class="block font-semibold mb-1">Start Date</label>
          <input type="date" id="start" name="start" required class="w-full px-4 py-2 border rounded" />
        </div>
        <div>
          <label class="block font-semibold mb-1">End Date</label>
          <input type="date" id="end" name="end" required class="w-full px-4 py-2 border rounded" />
        </div>
      </div>

      <div class="mt-6 text-center">
        <button type="submit" id="predictBtn" class="bg-violet-700 hover:bg-violet-800 text-white font-semibold px-6 py-3 rounded transition">
          ðŸš€ Predict Sales
        </button>
      </div>
    </form>

    <div id="resultSection" class="mt-8"></div>
  </div>

<!-- Footer -->
<div class="py-6 text-center mt-12">
  <p class="text-gray-600 text-sm font-medium">
    Powered by Advanced Machine Learning & Predictive Analytics
  </p>
  <div class="inline-flex items-center gap-2 mt-2 px-4 py-1 rounded-full bg-yellow-400 text-black font-semibold text-sm shadow-md">
    âš¡ Walmart Sparkathon 2025
  </div>
</div>


  <script>
function toggleAlerts() {
  const box = document.getElementById('alertBox');
  if (box) box.classList.toggle('hidden');
}

    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('start').setAttribute('min', today);
    document.getElementById('end').setAttribute('min', today);

    document.getElementById('start').addEventListener('change', function () {
      document.getElementById('end').setAttribute('min', this.value);
    });

    document.getElementById('predictForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const store = document.getElementById('store_id').value;
    const start = document.getElementById('start').value;
    const end = document.getElementById('end').value;
    const predictBtn = document.getElementById('predictBtn');
    const resultSection = document.getElementById('resultSection');

    if (new Date(end) <= new Date(start)) {
      showError('End date must be after start date');
      return;
    }

    predictBtn.disabled = true;
    predictBtn.textContent = 'Analyzing...';
    resultSection.innerHTML = '';

    try {
      const response = await fetch('/predict', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
      store_id: parseInt(store),
      start: start,
      end: end
      })

    });


      const data = await response.json();

      if (data.error) {
        showError(data.error);
      } else {
        displayResult(data); // Summary
        displayForecastDebug(data.forecast_details); // Weekly breakdown
      }

    } catch (err) {
      showError('Prediction failed. Try again.');
    } finally {
      predictBtn.disabled = false;
      predictBtn.textContent = 'ðŸš€ Predict Sales';
    }
    });

    function formatDateToDDMMYYYY(dateString) {
      const [year, month, day] = dateString.split("-");
      return `${day}-${month}-${year}`;  // DD-MM-YYYY
    }

    function displayResult(data) {
      const resultSection = document.getElementById('resultSection');
      resultSection.innerHTML = `
        <div class="result-card">
          <div class="text-xl font-semibold mb-2">Predicted Sales</div>
          <div class="text-4xl font-bold mb-4">$${data.predicted_sales.toLocaleString()}</div>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4 text-sm">
            <div><span class="font-semibold">Store:</span> #${data.store}</div>
            <div><span class="font-semibold">Date Range:</span> ${formatDate(data.start)} - ${formatDate(data.end)}</div>
            <div><span class="font-semibold">Days:</span> ${data.days}</div>
            <div><span class="font-semibold">Daily Avg:</span> $${data.daily_average.toLocaleString()}</div>
          </div>
        </div>
      `;
    }

    function displayForecastDebug(details) {
      const section = document.getElementById('resultSection');

      const weeklyCards = details.map(week => {
        return `
          <div class="border border-violet-300 p-4 rounded-lg shadow bg-violet-50 mb-4 transition hover:scale-[1.02] duration-300">
            <div class="flex justify-between font-semibold text-violet-800 mb-2">
              <span>ðŸ“… Week ${week.week}</span>
              <span>${formatDate(week.From)} âžœ ${formatDate(week.Till)}</span>
            </div>
            <div class="text-lg font-bold text-violet-900 mb-1">Predicted Sales: $${week.sales_prediction.toLocaleString()}</div>
            ${week.note ? `<div class="text-sm italic text-yellow-700 mt-1">ðŸ’¡ ${week.note}</div>` : ''}
          </div>
        `;
      }).join('');

      section.innerHTML += `
        <h3 class="text-center text-xl font-semibold mt-10 text-violet-900">ðŸ“Š Weekly Forecast Breakdown</h3>
        <div class="mt-4">${weeklyCards}</div>
      `;
    }


    function showError(message) {
      document.getElementById('resultSection').innerHTML = `
        <div class="bg-red-100 text-red-800 p-4 rounded mt-4 text-center font-semibold">
          âš  ${message}
        </div>
      `;
    }

    function formatDate(date) {
      return new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }
  </script>

</body>

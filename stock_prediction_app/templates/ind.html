<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walmart Sales Predictor - Advanced Analytics</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --walmart-blue: #0071ce;
      --walmart-yellow: #ffc220;
      --dark-blue: #004c91;
      --light-blue: #e8f4fd;
      --success-green: #00a651;
      --text-primary: #1a1a1a;
      --text-secondary: #666;
      --white: #ffffff;
      --light-gray: #f8fafc;
      --border: #e2e8f0;
      --shadow: 0 20px 60px rgba(0, 113, 206, 0.15);
      --shadow-hover: 0 25px 80px rgba(0, 113, 206, 0.25);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      width: 100%;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      transition: var(--transition);
    }

    .container:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-5px);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: linear-gradient(135deg, var(--walmart-blue), var(--dark-blue));
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: sparkle 10s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo-container {
      position: relative;
      z-index: 2;
      margin-bottom: 20px;
    }

    .logo-text {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--white);
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .logo-subtitle {
      color: var(--walmart-yellow);
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0.95;
    }

    .main-content {
      padding: 50px;
    }

    .form-section {
      background: var(--light-gray);
      border-radius: var(--radius);
      padding: 40px;
      margin-bottom: 30px;
      border: 1px solid var(--border);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    .input-group input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      background: var(--white);
      transition: var(--transition);
      outline: none;
    }

    .input-group input:focus {
      border-color: var(--walmart-blue);
      box-shadow: 0 0 0 4px rgba(0, 113, 206, 0.1);
      transform: translateY(-2px);
    }

    .predict-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--walmart-blue), var(--dark-blue));
      border: none;
      color: var(--white);
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .predict-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .predict-btn:hover::before {
      left: 100%;
    }

    .predict-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 113, 206, 0.4);
    }

    .predict-btn:active {
      transform: translateY(-1px);
    }

    .loading {
      opacity: 0.7;
      cursor: not-allowed;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid var(--white);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-section {
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: var(--transition);
    }

    .result-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result-card {
      background: linear-gradient(135deg, var(--success-green), #008a42);
      border-radius: var(--radius);
      padding: 40px;
      text-align: center;
      color: var(--white);
      position: relative;
      overflow: hidden;
    }

    .result-card::before {
      content: 'üí∞';
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 3rem;
      opacity: 0.3;
    }

    .result-title {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 15px;
      opacity: 0.95;
    }

    .result-amount {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      animation: countUp 1s ease-out;
    }

    @keyframes countUp {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .result-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .detail-item {
      text-align: center;
    }

    .detail-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .detail-value {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .footer {
      background: var(--light-gray);
      padding: 30px;
      text-align: center;
      border-top: 1px solid var(--border);
    }

    .footer-text {
      color: var(--text-secondary);
      font-size: 0.95rem;
      font-weight: 500;
    }

    .sparkathon-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, var(--walmart-yellow), #e6ac00);
      color: var(--text-primary);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(255, 194, 32, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
      }
      
      .header, .main-content {
        padding: 30px 25px;
      }
      
      .form-section {
        padding: 25px;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .logo-text {
        font-size: 2rem;
      }
      
      .result-amount {
        font-size: 2.5rem;
      }
    }

    .error-message {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: var(--white);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      animation: shake 0.6s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo-text">üõí WALMART</div>
        <div class="logo-subtitle">Sales Intelligence Platform</div>
      </div>
    </div>

    <div class="main-content">
      <div class="form-section">
        <form id="predictForm">
          <div class="form-grid">
            <div class="input-group">
              <label for="store">üè™ Store Number</label>
              <input type="number" id="store" name="store" min="1" max="9999" required placeholder="Enter store number"/>
            </div>
            
            <div class="input-group">
              <label for="start">üìÖ Start Date</label>
              <input type="date" id="start" name="start" required />
            </div>
            
            <div class="input-group">
              <label for="end">üìÖ End Date</label>
              <input type="date" id="end" name="end" required />
            </div>
          </div>

          <button type="submit" class="predict-btn" id="predictBtn">
            üöÄ Predict Sales Performance
          </button>
        </form>
      </div>

      <div id="resultSection" class="result-section">
        <!-- Results will be displayed here -->
      </div>
    </div>

    <div class="footer">
      <div class="footer-text">Powered by Advanced Machine Learning & Predictive Analytics</div>
      <div class="sparkathon-badge">
        ‚ö° Walmart Sparkathon 2025
      </div>
    </div>
  </div>

  <script>
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('start').setAttribute('min', today);
    document.getElementById('end').setAttribute('min', today);

    // Update end date minimum when start date changes
    document.getElementById('start').addEventListener('change', function() {
      document.getElementById('end').setAttribute('min', this.value);
    });

    document.getElementById('predictForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const store = document.getElementById('store').value;
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      const predictBtn = document.getElementById('predictBtn');
      const resultSection = document.getElementById('resultSection');

      // Validation
      if (new Date(end) <= new Date(start)) {
        showError('End date must be after start date');
        return;
      }

      // Show loading state
      predictBtn.classList.add('loading');
      predictBtn.textContent = 'Analyzing Data...';
      resultSection.classList.remove('show');

      try {
        // Simulate API call with demo data for now
        await new Promise(resolve => setTimeout(resolve, 2000)); // 2 second delay
        
        // For demo purposes, generate mock prediction
        const daysDiff = Math.ceil((new Date(end) - new Date(start)) / (1000 * 60 * 60 * 24));
        const baseAmount = Math.floor(Math.random() * 50000) + 20000;
        const predictedSales = baseAmount * daysDiff;
        const dailyAverage = Math.floor(predictedSales / daysDiff);
        
        displayResult({
          predicted_sales: predictedSales,
          store: store,
          start: start,
          end: end,
          days: daysDiff,
          daily_average: dailyAverage
        });

        // Uncomment below for actual API call
        /*
        const url = 'http://localhost:5000/predict';
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ store, start, end })
        });

        if (!response.ok) {
          throw new Error('Failed to get prediction');
        }

        const data = await response.json();
        displayResult(data);
        */

      } catch (error) {
        showError('Unable to fetch prediction. Please try again later.');
      } finally {
        // Reset button state
        predictBtn.classList.remove('loading');
        predictBtn.textContent = 'üöÄ Predict Sales Performance';
      }
    });

    function displayResult(data) {
      const resultSection = document.getElementById('resultSection');
      
      resultSection.innerHTML = `
        <div class="result-card">
          <div class="result-title">Predicted Sales Performance</div>
          <div class="result-amount">$${data.predicted_sales.toLocaleString()}</div>
          <div class="result-details">
            <div class="detail-item">
              <div class="detail-label">Store Number</div>
              <div class="detail-value">#${data.store}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Period</div>
              <div class="detail-value">${data.days || calculateDays(data.start, data.end)} days</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Daily Average</div>
              <div class="detail-value">$${data.daily_average?.toLocaleString() || Math.floor(data.predicted_sales / (data.days || calculateDays(data.start, data.end))).toLocaleString()}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Date Range</div>
              <div class="detail-value">${formatDate(data.start)} - ${formatDate(data.end)}</div>
            </div>
          </div>
        </div>
      `;
      
      resultSection.classList.add('show');
    }

    function showError(message) {
      const resultSection = document.getElementById('resultSection');
      resultSection.innerHTML = `
        <div class="error-message">
          ‚ö† ${message}
        </div>
      `;
      resultSection.classList.add('show');
    }

    function calculateDays(start, end) {
      return Math.ceil((new Date(end) - new Date(start)) / (1000 * 60 * 60 * 24));
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric'
      });
    }
  </script>
</body>
</html>
